<body cz-shortcut-listen="true">


<div class="body">
	<h1 style="text-align: center;">ax2 +(-) bx +(-) c = 0</h1>
<div class="content">

	<div class="input">
	<input id="a" placeholder="a = " style="" type="text" name="">
	<input id="b" placeholder="b = " style="" type="text" name="">
	<input id="c" placeholder="c = " style="" type="text" name="">
	</div>


<br>

	<div class="answer">
		<p>
			</p><p id="x1">x1 = </p>
			<p id="null">Ответ:</p>
			<p id="x2">x2 = </p>
		<p></p>

	</div>

<br>
	<div class="button">
		<button onclick="diskr();">Решить</button>
	</div>
</div>

</div>


<script type="text/javascript">

	function diskr(){
		var a = document.getElementById('a').value;
		var b = document.getElementById('b').value;
		var c = document.getElementById('c').value;
		var d = b * b - 4*a*c;
		var kd = Math.sqrt(d);
		var first = 0;
		var second = 0;

		if (a == 0 && b == 0 && c == 0) {
			alert('Введите числа');
		}else if (d > 0) {
			first = (-b - kd)/(2*a);
			second = (-b + kd)/(2*a);
			document.getElementById('x1').innerHTML = "x1 = " + first;
			document.getElementById('null').innerHTML = "Ответ: ";
			document.getElementById('x2').innerHTML = "x2 = " + second;
		}else if (d == 0) {
			first = (-b)/(2*a);
			document.getElementById('x1').innerHTML = "";
			document.getElementById('null').innerHTML = "x = " + first;
			document.getElementById('x2').innerHTML = "";
		}else if (d < 0) {
			document.getElementById('x1').innerHTML = "";
			document.getElementById('null').innerHTML = "Решений данного уравнения нету ";
			document.getElementById('x2').innerHTML = "";
		}
	}
</script>
